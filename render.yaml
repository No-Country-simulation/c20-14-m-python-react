databases:
  - name: SKILLUP-DATABASE
    plan: free
    databaseName: skillup_sgv1
    user: skillup_sgv1_user

services:
  - type: web
    plan: free
    name: skillup
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "cd skillup-server && python -m gunicorn skillup.asgi:application -k uvicorn.workers.UvicornWorker && python ping.py"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: skillup_sgv1
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4