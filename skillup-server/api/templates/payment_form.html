<head>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>


<div class="containerPayment br-auto">
    <h2 class="text-center mb-4">Pago con Tarjeta de Crédito</h2>
    <form class="needs-validation" action="/process-payment" method="post">
        <div class="mb-3">
            <label for="cardName" class="form-label">Nombre en la Tarjeta</label>
            <input type="text" id="cardName" class="form-control" placeholder="Nombre completo" required>
            <p class="text-danger" id="errorCardName" style="display: none;">Este campo es obligatorio</p>
        </div>
        <div class="mb-3">
            <label for="cardNumber" class="form-label">Número de Tarjeta</label>
            <input type="text" id="cardNumber" class="form-control" placeholder="1234 5678 9012 3456" pattern="\d{16}" required>
            <p class="text-danger" id="errorCardNumber" style="display: none;">Número de tarjeta no válido</p>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="expiryDate" class="form-label">Fecha de Expiración</label>
                <input type="text" id="expiryDate" class="form-control" placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/?([0-9]{2})$" required>
                <p class="text-danger" id="errorExpiryDate" style="display: none;">Formato de fecha no válido</p>
            </div>
            <div class="col-md-6 mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" id="cvv" class="form-control" placeholder="123" pattern="\d{3}" required>
                <p class="text-danger" id="errorCVV" style="display: none;">El CVV debe tener 3 dígitos</p>
            </div>
        </div>
        <button class="btn btn-primary w-100" type="submit">Realizar Pago</button>
    </form>
</div>
